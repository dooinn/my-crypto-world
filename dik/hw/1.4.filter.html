<body>
    <script>
        //4. filter를 써서 [20, 23, 44, 50, 60]에서 5의 배수만 남기기.

        var arr = [20, 23, 44, 50, 60];
        var newArr = arr.filter(item => {
            return item % 5 == 0
        });
        console.log(newArr);


        var arr2 = [3, 6, 9, 11, 13];
        var newArr2 = arr2.filter(item => {
            return item % 3 !== 0
        });
        console.log(newArr2);










    </script>
</body>

</html>
