<html>

<body>
    <script>
        function test(value) {
            return new Promise((resolve, reject) => {
                if (value > 10) {
                    resolve(true);
                } else {
                    reject('error');
                }
            });
        };

        test(5).then(res => {
            console.log(res);
        }).catch(error => {
            console.log(error);
        });
    </script>
</body>

</html>
