<html>
<body>
	<ul id="list"></ul>
	<script>
		var arr = ['민수', '경수', '철수'];
		var list = document.getElementById('list');
		var text = "", html = "";
		
		for(var i = 0; i < arr.length; i++) {
			text = `<li>${arr[i]}</li>`;
			html = html + text;
		}

		list.innerHTML = html;

	</script>
</body>
</html>
