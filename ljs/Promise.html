<html>
<body>
	<script>

		promise(30, 20).then(res => {
			console.log(res);
		}).catch(error => {
			console.log(error);
		});

		function promise(num1, num2) {
			return new Promise((resolve, reject) => {
				if (num1 > num2) {
					resolve(true);
				} else {
					reject('오류발생!');
				}
			});
		}

	</script>
</body>
</html>
